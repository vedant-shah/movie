<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container d-flex flex-column justify-content-center align-items-start p-5 w-100 h-100 " style="background-color: beige;">
    <div class="d-flex flex-column justify-content-center align-items-center w-100">
        <h1 class="mx-auto">Movie Production and Management System</h1>
    </div>  
    <p>This is a movie management system. You can add, edit, and delete movies.</p>
    <p>Done by: Deepthi, Bhoomi</p>
    <label for="exampleInputEmail1" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
    <label for="exampleInputEmail1" class="form-label">Actors</label>
    <input type="text" class="form-control" id="actors" aria-describedby="emailHelp">
    <label for="exampleInputEmail1" class="form-label">Release Year</label>
    <input type="text" class="form-control" id="releaseYear" aria-describedby="emailHelp">
    <label for="exampleInputEmail1" class="form-label">Box Office</label>
    <textarea type="text" class="form-control" id="boxOffice" aria-describedby="emailHelp"></textarea>
    <label for="exampleInputEmail1" class="form-label">Synopsis</label>
    <input type="text" class="form-control" id="synopsis" aria-describedby="emailHelp">
    <label for="exampleInputEmail1" class="form-label">Rating</label>
    <select name="rating" id="rating" class="form-select" aria-label="Default select example">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
    <button class="btn btn-primary my-3">Add Movie</button>


</div>
<div class="d-flex flex-column justify-content-center align-items-start p-5">
    <h1>Movie List</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">title</th>
            <th scope="col">actors</th>
            <th scope="col">release year</th>
            <th scope="col">box office</th>
            <th scope="col">synopsis</th>
            <th scope="col">rating</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          
        </tbody>
      </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
